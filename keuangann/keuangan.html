<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Tabungan | Keuangan Pintar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body class="bg-body-secondary">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ğŸ’° Keuangan Pintar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="diskon.html">Kalkulator Diskon</a></li>
          <li class="nav-item"><a class="nav-link active" href="keuangan.html">Kalkulator Tabungan</a></li>
        </ul>
        <button id="themeToggle" class="btn btn-outline-light btn-sm">ğŸŒ™ Mode Gelap</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row g-4">
      <div class="col-lg-7">
        <div class="card shadow-lg border-0 p-4">
          <h2 class="text-primary fw-bold mb-4">ğŸ¦ Kalkulator Tabungan</h2>

          <div class="form-floating mb-3">
            <input type="text" id="nominalUang" class="form-control" placeholder="Masukkan nominal uang" oninput="formatRibuan(this)">
            <label for="nominalUang">Nominal Uang (Rp)</label>
          </div>

          <div class="form-floating mb-4">
            <input type="number" id="persentaseTabung" class="form-control" placeholder="Masukkan persentase" min="0" max="100">
            <label for="persentaseTabung">Persentase Ditabung (%)</label>
          </div>

          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-success btn-lg" onclick="hitungTabungan()">ğŸ“Š Hitung</button>
            <button class="btn btn-outline-secondary" onclick="refreshKeuangan()">ğŸ”„ Reset</button>
            <button class="btn btn-outline-primary" onclick="simpanTabungan()">ğŸ’¾ Simpan Hasil</button>
          </div>

          <div class="alert alert-info mt-4">
            <h5 class="fw-bold text-primary mb-3">ğŸ“ˆ Hasil Perhitungan</h5>
            <p>Nominal Uang: <strong><span id="outputNominalUang">Rp 0</span></strong></p>
            <p>Persentase Ditabung: <strong><span id="outputPersenTabung">0%</span></strong></p>
            <p>Jumlah Ditabung: <strong><span id="outputJumlahTabung">Rp 0</span></strong></p>
            <p>Sisa Uang: <strong><span id="outputSisaUang">Rp 0</span></strong></p>
          </div>

          <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card shadow border-0">
          <div class="card-body">
            <h5 class="card-title">ğŸ“œ Riwayat Tabungan</h5>
            <ul id="riwayatTabungan" class="list-group small"></ul>
            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-outline-danger btn-sm" onclick="hapusRiwayat('tabungan')">Hapus Semua</button>
              <button class="btn btn-outline-success btn-sm" onclick="exportCSV('tabungan')">Ekspor CSV</button>
            </div>
          </div>
        </div>

        <div class="card shadow border-0 mt-4">
          <div class="card-body">
            <h5 class="card-title">ğŸ“Š Grafik Tabungan</h5>
            <canvas id="chartTabungan" height="160"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 text-white bg-primary mt-5 shadow">

</body>
</html>
